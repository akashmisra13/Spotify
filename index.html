<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify logo"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS- No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="./covers/5.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlisttplay"><span class="timestamp">05:34<i id="0" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/6.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlisttplay"><span class="timestamp">05:34<i id="1" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/7.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlisttplay"><span class="timestamp">05:34<i id="2" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/7.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlisttplay"><span class="timestamp">05:34<i id="3" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/8.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlisttplay"><span class="timestamp">05:34<i id="4" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/9.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlisttplay"><span class="timestamp">05:34<i id="5" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlisttplay"><span class="timestamp">05:34<i id="6" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> - Justin Beiber
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e594dbb8cd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
